{% set name = "w3g" %}
{% set version = "1.0.5" %}
{% set sha256 = "ce4f28c54e10590267fa62252088e5327d6676f16c1d2ad06dd4eaca2e29261e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - w3g

about:
  home: http://github.com/scopatz/w3g
  license: CC0
  license_family: OTHER
  license_file: license
  summary: Access Warcraft 3 replay files from Python 2 or 3

extra:
  recipe-maintainers:
    - scopatz
